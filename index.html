<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      href="/src/images/support2.png"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>Gerador de Template</title>
  </head>
  <body>
    <nav id="sidebar">
      <div id="sidebar_content">
        <div id="user">
          <img src="src/images/support2.png" id="user_avatar" alt="Avatar" />

          <p id="user_infos">
            <span class="item-description"> Fulano de Tal </span>
            <span class="item-description"> Lorem Ipsum </span>
          </p>
        </div>

        <ul id="side_items" class="side-items">
          <li class="side-item">
            <a href="#">
              <i class="fa-solid fa-chart-line"></i>
              <span class="item-description"> Dashboard </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#" class="botao-chamado-local">
              <i class="fa-solid fa-wrench"></i>
              <span class="item-description"> Chamado Local </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#" class="botao-chamado-local">
              <i class="fa-solid fa-phone"></i>
              <span class="item-description"> Chamado Remoto </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#" class="botao-chamado-local">
              <i class="fa-solid fa-exclamation-triangle"></i>
              <span class="item-description"> Strikes </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#" class="botao-chamado-local">
              <i class="fa-solid fa-retweet"></i>
              <span class="item-description"> Troca de equipamento </span>
            </a>
          </li>

          <li class="side-item">
            <a href="#" class="botao-chamado-local">
              <i class="fa-solid fa-sticky-note"></i>
              <span class="item-description"> Laudo t√©cnico </span>
            </a>
          </li>
        </ul>

        <button id="open_btn">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <div id="logout">
        <button id="logout_btn">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span class="item-description"> Logout </span>
        </button>
      </div>
    </nav>

    <main></main>

    <div class="overlay-modal-experiencias">
      <div class="modal">
        <div class="modal-title">
          <strong><i class="fa-solid fa-wrench"></i>
            &nbsp; Chamado Local</strong>
          <button class="fechar-modal">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>

        <div class="conteudo-modal">
        </div>
      </div>
    </div>


    <script src="src/javascript/script.js"></script>
  </body>
</html>
